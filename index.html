<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test page</title>
    <link rel="stylesheet" href="style.min.css">
</head>

<body>
    <button data-modal class="btn btn_dark">Add jetways</button>
    <div class="modal">
        <div class="modal__dialog">
            <div class="modal__content">
                <form action="#">
                    <div data-close class="modal__close">&times;</div>
                    <div class="modal__title">Enter airline details</div>
                    <input required placeholder="Name of airline" name="name" type="text" class="modal__input">
                    <input required placeholder="Number of aircraft" name="about" type="text" class="modal__input">
                    <button class="btn btn_dark btn_min">Add jetway</button>
                </form>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
